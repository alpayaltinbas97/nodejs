<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main  -->
    <link rel="stylesheet" href="./main.css" />

    <title>Edit Stock</title>
  </head>
  <body>
    <div class="container">
      <form class="single-task-form">
        <h4>Edit Stock</h4>
        <div class="form-control">
          <label>Product ID</label>
          <p class="task-edit-id"></p>
        </div>
        <div class="form-control">
          <label for="name">Name</label>
          <input type="text" name="name" class="task-edit-name" />
        </div>
        <div class="form-control">
          <label for="number">Number of Stock</label>
          <input type="text" name="number" class="task-nos-edit-name" />
        </div>
        <div class="form-control">
          <label for="price">Price</label>
          <input type="text" name="price" class="task-price-edit-name" />
        </div>
        <div class="form-control">
          <label for="image">Image URL</label>
          <input type="text" name="image" class="task-image-edit-name" />
        </div>
        <div class="form-control">
          <label for="headline">Category</label>
          <formm action="">
          <label class="formm-control">
            <input type="radio" id="computer" name="category" class="task-category-edit-1" value="computer"/>
            computer
          </label>
          <label class="formm-control">
            <input type="radio" id="tv" name="category" class="task-category-edit-2" value="tv"/>
            tv
          </label>
          <label class="formm-control">
            <input type="radio" id="accessory" name="category" class="task-category-edit-3" value="accessory"/>
            accessory
          </label>
          <label class="formm-control">
            <input type="radio" id="game" name="category" class="task-category-edit-4" value="game"/>
            game
          </label>
          </formm>
        </div>
        <div class="form-control">
          <label for="completed">Completed</label>
          <input type="checkbox" name="completed" class="task-edit-completed" />
        </div>
        <button type="submit" class="block btn task-edit-btn">edit</button>
        <div class="form-alert"></div>
      </form>
      <a href="index.html" class="btn back-link">back to products</a>
    </div>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js -->
    <script src="./edit-task.js"></script>
  </body>
</html>
